name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master', depending on your repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0' # or whatever Node version your Angular 15 project uses

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --base-href /Appointment-App-Front-End/
        # Replace <your-repo-name> with your GitHub repo name

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # The branch the action deploys to.
          folder: dist/Appointment-App-Front-End # Build output directory
